<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/Cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="assets/js/Cards.js"></script>
    <link rel="icon" href="assets/img/The_Drunken_Sails_Logo_NOBG.png" type="image/x-icon">
    <title>Cards</title>
</head>

<body>
    <div id="filter-buttons">
        <button id="filter-all">All</button>
        <button id="filter-kingdom1">R'Oth Vilgmeri</button>
        <button id="filter-kingdom2">Gilded Juval</button>
        <button id="filter-kingdom3">High Valomor</button>
        <button id="filter-kingdom4">Ervenia</button>
        <button id="filter-kingdom5">Farlands</button>
    </div>

    <button id="back">Back</button>

    <div id="deck-container"></div>
    <div id="cards-container"></div>
    <button id="deck-button">View Deck</button>
    <button id="draw-button">Draw</button>
    <div id="draw-container"></div>
    <div id="deck-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Deck</h2>
            <p id="deck-count">0 cards</p>
            <ul id="deck-list"></ul>
        </div>
    </div>

    <div id="pagination-container"></div>
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-card-image" src="" alt="Card Image">
            <h3 id="modal-card-title"></h3>
            <p id="modal-card-rarity"></p>
            <p id="modal-card-kingdom"></p>
        </div>
    </div>
</body>

</html>
